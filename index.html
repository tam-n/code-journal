<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <div class="container">
      <div class="header">
        <div class="header-wrapper">
          <div class="head">
            Code Journal
          </div>
          <a class="tab">Entries</a>
        </div>
      </div>
    </div>
  </header>

  <main class="container">

    <div data-view="entries">
      <div class="header">
        <div class="sub-header">
          <h2>Entries</h2>
          <button class="tab">NEW</button>
        </div>
      </div>
      <ul>
        <li class="no-entries">
          No entries have been recorded
        </li>
      </ul>
    </div>

    <div data-view="entry-form" class="hidden">
      <div class="header">
        <h2>New Entry</h2>
      </div>
      <form id="new-entry">
        <div class="row">
          <div class="column-full column-half">
            <img id="entry-image" src="images/placeholder-image-square.jpg" alt="entry image">
          </div>
          <div class="column-full column-half">
            <label> Title
              <input id="title" type="text" name="title" required/>
            </label>
            <label> Photo URL
              <input id="input-image" type="text" name="image" required/>
            </label>
          </div>
          <div class="column-full">
            <label> Notes
              <textarea id="notes" name="notes" required></textarea>
            </label>
            <div class="button-wrapper">
              <button type="submit">Save</button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
